<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic tac toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="container-sm mt-1">
    <h1>Tic tac toe game</h1>

    <div class="row justify-content-start m-0 mt-3">
      <button id="start-game" class="col col-sm-6 col-md-4 col-lg-3 btn btn-primary">Start a new game</button>
    </div>

    <div class="row mt-5">
      <form id="start-game-form">
        <div class="row align-items-center mb-3">
          <label for="nickname" class="col col-md-4 col-lg-3 form-label mb-0">Enter your nickname:</label>
          <input type="text" class="col form-control" id="nickname" name="nickname" minlength="2" required>
        </div>

        <div class="row justify-content-start mb-3">
          <label class="col col-md-4 col-lg-3 form-label">Choose your mark: </label>
          <div class="col-1 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="markX" name="mark" checked>
            <label for="markX" class="form-check-label">X</label>
          </div>
          <div class="col-1 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="markO" name="mark">
            <label for="markO" class="form-check-label">O</label>
          </div>
        </div>

        <button id="start-game-form-btn" class="btn btn-primary">Start</button>
      </form>
    </div>

    <div class="row justify-content-center m-0 mt-5">
      <button id="new-round" class="col col-sm-6 col-md-4 col-lg-3 btn btn-primary">New round</button>
    </div>

    <div id="score-panel" class="row justify-content-center text-center fs-5 mt-5">
      <div class="col col-sm-4 col-md-3 col-lg-2">
        <div id="player1-nickname"></div>
        <div id="player1-score"></div>
      </div>

      <div class="col-1">-</div>

      <div class="col col-sm-4 col-md-3 col-lg-2">
        <div id="player2-nickname"></div>
        <div id="player2-score"></div>
      </div>
    </div>

    <div class="row justify-content-center text-center mt-3" style="font-size: 3rem;">
      <div id="gameboard" class="col col-md-8 col-lg-6 col-xxl-4">
        <div class=" row">
          <div class="col p-3 border-end border-dark" data-row="1" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="1" data-col="2"><span></span></div>
          <div class="col p-3" data-row="1" data-col="3"><span></span></div>
        </div>

        <div class="row border-top border-dark">
          <div class="col p-3 border-end border-dark" data-row="2" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="2" data-col="2"><span></span></div>
          <div class="col p-3" data-row="2" data-col="3"><span></span></div>
        </div>

        <div class="row border-top border-dark">
          <div class="col p-3 border-end border-dark" data-row="3" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="3" data-col="2"><span></span></div>
          <div class="col p-3" data-row="3" data-col="3"><span></span></div>
        </div>

      </div>
    </div>

    <div class="row fs-5 mt-5 alert-box">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript.js"></script>
</body>

</html>
