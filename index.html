<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic tac toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Tic tac toe game</h1>

  <div class="container-sm mt-5">

    <div class="row justify-content-center text-center" style="font-size: 3rem;">
      <div class="col col-md-6 col-lg-4 gameboard">

        <div class="row">
          <div class="col p-3 border-end border-dark" data-row="1" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="1" data-col="2"><span></span></div>
          <div class="col p-3" data-row="1" data-col="3"><span></span></div>
        </div>
        <div class="row border-top border-dark">
          <div class="col p-3 border-end border-dark" data-row="2" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="2" data-col="2"><span></span></div>
          <div class="col p-3" data-row="2" data-col="3"><span></span></div>
        </div>
        <div class="row border-top border-dark">
          <div class="col p-3 border-end border-dark" data-row="3" data-col="1"><span></span></div>
          <div class="col p-3 border-end border-dark" data-row="3" data-col="2"><span></span></div>
          <div class="col p-3" data-row="3" data-col="3"><span></span></div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript.js"></script>
</body>

</html>
